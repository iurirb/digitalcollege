<!DOCTYPE html>
<html>
    <head>
        <title>Formulário de Contato</title>
        <link rel="stylesheet" type="text/css" href="form.css" />
    <body>
        <img src="https://digitalcollege.com.br/wp-content/webp-express/webp-images/uploads/2022/05/logo-digital.png.webp" alt="Logo da Digital College">
        <h1>Formulário de Contato</h1> <!--comentário--> <!--comentário 2-->
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="assunto">Assunto:</label>
            <select id="lista" name="opcao">
                <option value="" selected>-- Selecione uma opção --</option>
                <option value="opcao1">Problema na matrícula</option>
                <option value="opcao2">Troca de turma</option>
                <option value="opcao3">Financeiro</option>
                <option value="opcao3">Outro assunto</option>
              </select>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
